<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Code Quiz Game</title>
</head>
<body>

    <h1>Code Quiz Game</h1>
   
    <div id="quiz">

      <h2 id="welcome">Welcome! Are  you ready? You will have 5 minutes to complete the quiz!</h2>

      <div id="timer-container">
        <h2 id="timer"></h2>
        <p id="timer-display"></p>
      </div>

      <div id="question-container">
         
        <div id="quiz-question">Question</div>

          <div id="class">
            <input type="radio" id="answerA" name="answer" class="QA" value="A" ></input><label for="answerA" id="answerAlbl" disabled>answerA</label>
            <input type="radio" id="answerB" name="answer" class="QA" value="B" ></input><label for="answerB"  id="answerBlbl" disabled>answerB</label>
            <input type="radio" id="answerC" name="answer" class="QA" value="C" ></input><label for="answerC" id="answerClbl" disabled>answerC</label>
            <input type="radio" id="answerD" name="answer" class="QA" value="D" ></input><label for="answerD" id="answerDlbl" disabled>answerD</label>
          </div>
            <button id="submit" onclick="onSubmit()" value="submit">Submit Answer</button>

      </div>
      <div id="results-container" >

        <div id="results"></div>
       
        

      </div>
      <form id="leaderboard">
        <div id="name">Leaderboard</div>
        <input id="name" type="text" placeholder="Enter Name Here" >
        <button id="submit-name">Submit Name</button>
        <ol id="names"></ol>
      </form>
      
      
    </div>
    
    <button id ="start" onclick="onStart()">Start the Quiz</button>
    <button id="restart">Try again?</button>
  
    <script src="script.js"></script>

</body>
</html>
