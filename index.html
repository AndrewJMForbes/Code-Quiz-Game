<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Code Quiz Game</title>
</head>
<body>

    <h1>Code Quiz Game</h1>
   
    <div id="quiz">

      <h2 id="welcome">Welcome are  you ready for the quiz?</h2>
    
      <div id="question-container">
         
        <div id="quiz-question">Question</div>

            <input type="radio" id="answerA" name="answer" class="QA" value="answerA"></input><label for="answerA" id="answerAlbl">answerA</label>
            <input type="radio" id="answerB" name="answer" class="QA" value="answerB"></input><label for="answerB"  id="answerBlbl">answerB</label>
            <input type="radio" id="answerC" name="answer" class="QA" value="answerC"></input><label for="answerC" id="answerClbl">answerC</label>
            <input type="radio" id="answerD" name="answer" class="QA" value="answerD"></input><label for="answerD" id="answerDlbl">answerD</label>

            <button id="submit" onclick="onSubmit()">Submit Answer</button>

      </div>
      
    </div>
    
    <button id ="start" onclick="onStart()">Start the Quiz</button>
   

    <script src="script.js"></script>

</body>
</html>
